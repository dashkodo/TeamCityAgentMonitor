<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/popup.css">
	</head>
	<body>

		<div id="noServers">
			<p>You currently have no saved TeamCity servers. Would you like to add one?</p>
			<button class="addServerBtn">Yes</button>&nbsp;&nbsp;<button class="exit">No</button>
		</div>

		<div id="addServer">
			<h3>TeamCity URL:</h3>
			<input required size="30" type="text" id="url" />
			<br />
			<button id="test">Test Connection</button>&nbsp;&nbsp;<button class="showServersBtn">Cancel</button>
			<div id="testStatus" class="status"></div>
			<div id="credsDiv">
				<label for="username">Username:</label>&nbsp;<input size="30" type="text"     id="username" />
				<label for="password">Password:</label>&nbsp;<input size="30" type="password" id="password" />
				<button id="checkCredsBtn">Check</button>
			</div>
			<div id="credsStatus" class="status"></div>
			<div id="saveDiv">
				<button id="saveServerBtn">Save Server</button>
			</div>
		</div>

		<div id="serverList">
			<h3>Choose a server</h3>
			<div id="serverLinks"></div>
			<!-- TODO - use id on buttons and not class -->
			<button class="addServerBtn">Add New</button>&nbsp;&nbsp;
			<button class="settingsBtn">Settings</button>&nbsp;&nbsp;
			<button class="exit">Close</button>
		</div>

		<div id="projectList">
			<h3>Choose projects to monitor</h3>
			<button id="allBtn">Select all</button>&nbsp;&nbsp;
			<button id="noneBtn">Select none</button>
			<div id="projectCheckboxes"></div>
			<button class="showServersBtn">Cancel</button> 
		</div>

		<div id="settings">
			<h3>Settings</h3>
			<br/>
			<label for="refreshRate">Refresh rate (seconds):</label>&nbsp;<input type="text" size="3" id="refreshRate" />
			<br />
			<label for="successMessage">Success message:</label>&nbsp;<input type="text" id="successMessage" />
			<br />
			<label for="hideCursor">Hide cursor:</label>&nbsp;<input type="checkbox" id="hideCursor" />
			<br />
			<label for="showNeverRun">Show builds never run:</label>&nbsp;<input type="checkbox" id="showNeverRun" />
			<br />
			<label for="showMuted">Show muted failures:</label>&nbsp;<input type="checkbox" id="showMuted" />
			<br />
			<label for="showAgents">Show agent(s):</label>&nbsp;<input type="checkbox" id="showAgents" />
			<br/>
			<br/>
			<button id="saveSettingsBtn">Save</button>&nbsp;&nbsp;<button class="showServersBtn">Cancel</button> 
			<label for"saveSettingsBtn" id="saveSettingsStatus"></label>
		</div>		

		<script src="../vendor/jquery-1.11.1.min.js"></script>
		<script src="../js/storage.js"></script>
		<script src="../js/popup-settings.js"></script>
		<script src="../js/popup-addserver.js"></script>
		<script src="../js/popup.js"></script>
	</body>
</html>
