<!DOCTYPE html>
<html>
	<head>
		<style>
			html {
				font-size : 62.5%; 
			} 
    	body   { 
				margin    : 1rem 2rem;
				font-size : 1.4rem;
    	}
    	h3 {
    		margin: 0;
    		font-weight: 600;
    	}
    	p {
    		min-width: 25rem;
    	}
    	#serverList {
    		min-width: 22rem;
    	}
    	#testStatus {
				margin: 1.0rem 0;
    	}
    	#url {
    		margin: 0.8rem 0 0;
    	}
    	#settings {
    		min-width: 20rem;
    	}
  	</style>
	</head>
	<body>

		<div id="noServers">
			<p>You currently have no saved TeamCity servers. Would you like to add one?</p>
			<button class="addServerBtn">Yes</button>&nbsp;&nbsp;<button class="exit">No</button>
		</div>

		<form id="addServer">
			<h3>TeamCity URL:</h3>
			<input required size="30" type="text" id="url" />
			<br /><br />
			<input type="submit" value="Test Connection" id="test" />&nbsp;&nbsp;<button class="showServersBtn">Cancel</button>
			<div id="testStatus"></div>
			<div id="saveDiv">
				<button id="saveServer">Save</button>&nbsp;<label for"save" id="status"></label>
			</div>
		</form>

		<div id="serverList">
		<h3>Choose a server</h3>
			<div id="serverLinks"></div>
			<button class="addServerBtn">Add New</button>&nbsp;&nbsp;<button class="settingsBtn">Settings</button>&nbsp;&nbsp;<button class="exit">Close</button>
		</div>

		<div id="settings">
			<h3>Settings</h3>
			<br/>
			<label for="refreshRate">Refresh rate (seconds):</label>&nbsp;<input type="text" size="5" id="refreshRate" />
			<br /><br/>
			<label for="successMessage">Success message:</label>&nbsp;<input type="text" id="successMessage" />
			<br /><br/>
			<label for="hideCursor">Hide cursor:</label>&nbsp;<input type="checkbox" id="hideCursor" />
			<br /><br/>
			<button id="save">Save</button>&nbsp;&nbsp;<button class="showServersBtn">Cancel</button>
			<label for"save" id="status"></label>
		</div>		

		<script src="../vendor/jquery-1.11.1.min.js"></script>
		<script src="../js/storage.js"></script>
		<script src="../js/popup.js"></script>
	</body>
</html>
